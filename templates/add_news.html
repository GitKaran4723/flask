{% extends 'base.html' %}

{% block title %}Add News{% endblock %}

{% block content %}
<div class="addnews_container">
    <h1 class="text-center">Add News</h1>
    <form method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="subjects">Subjects (comma-separated):</label>
            <input type="text" id="subjects" name="subjects">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
        </div>
        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary"></textarea>
        </div>
        <div class="form-group">
            <label for="date_update">Date:</label>
            <input type="date" id="date_update" name="date_update">
        </div>
        <button type="submit">Add News</button>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .addnews_container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group input[type="date"] {
        padding: 7px;
    }
    button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
        header, footer {
            padding: 15px;
        }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    // Add your JavaScript here if needed
</script>
{% endblock %}
