{% extends 'base.html' %}

{% block title %}Add News{% endblock %}

{% block content %}
<div class="addnews_container">
    <h1 class="text-center">Add News</h1>
    <form method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <option value="Prelims">Prelims</option>
                <option value="Indian Society">Indian Society</option>
                <option value="Governance">Governance</option>
                <option value="Disaster Management">Disaster Management</option>
                <option value="International Relations">International Relations</option>
                <option value="Economics">Economics</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
                <option value="Science and Technology">Science and Technology</option>
                <option value="Culture">Culture</option>
                <option value="GS Paper 4">GS Paper 4</option>
            </select>
            <input type="hidden" id="subjects-hidden" name="subjects-hidden">
            <div id="selected-subjects"></div>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
        </div>
        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary"></textarea>
        </div>
        <div class="form-group">
            <label for="date_update">Date:</label>
            <input type="date" id="date_update" name="date_update">
        </div>
        <button type="submit">Add News</button>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .addnews_container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group input[type="date"] {
        padding: 7px;
    }
    button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    select[multiple] {
        height: 150px;
    }
    #selected-subjects {
        margin-top: 10px;
    }
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
        header, footer {
            padding: 15px;
        }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const subjectsSelect = document.getElementById('subjects');
        const selectedSubjectsDiv = document.getElementById('selected-subjects');
        const subjectsHiddenInput = document.getElementById('subjects-hidden');

        // Function to update the hidden input and display selected subjects
        function updateSelectedSubjects() {
            const selectedOptions = Array.from(subjectsSelect.selectedOptions);
            const selectedValues = selectedOptions.map(option => option.value);
            subjectsHiddenInput.value = selectedValues.join(',');
            selectedSubjectsDiv.textContent = 'Selected Subjects: ' + selectedValues.join(', ');
        }

        // Event listener for changes in the dropdown
        subjectsSelect.addEventListener('change', updateSelectedSubjects);

        // Initialize display on page load
        updateSelectedSubjects();
    });
</script>
{% endblock %}
